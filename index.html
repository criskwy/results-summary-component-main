<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="card-container">
      <div class="result-container">
        <h2 class="title">Your Result</h2>
        <div class="ball-result">
          <p class="num-result">76</p>
          <p class="num-result-of">of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="result-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary-container">
        <h2>Summary</h2>

        <div class="summary-data-container red">
          <div class="summary-data">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
          </div>

          <p class="summary-score">80<span>/ 100</span></p>
        </div>
        <div class="summary-data-container yellow">
          <div class="summary-data">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <p>Memory</p>
          </div>

          <p class="summary-score">92<span>/ 100</span></p>
        </div>
        <div class="summary-data-container green">
          <div class="summary-data">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
          </div>

          <p class="summary-score">61<span>/ 100</span></p>
        </div>
        <div class="summary-data-container blue">
          <div class="summary-data">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <p>Visual</p>
          </div>

          <p class="summary-score">72<span>/ 100</span></p>
        </div>

        <button class="btn-continue">Continue</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
